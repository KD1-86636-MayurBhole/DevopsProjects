# Application Info
spring.application.name=spring_boot_backend

# Server Configuration
# server.port=8081
# server.servlet.context-path=/ems

# Database Configuration (using environment variables)
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/${MYSQL_DB:parkease}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER:parkease_user}
spring.datasource.password=${MYSQL_PASSWORD:secret123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# JWT Configuration
jwt.secret.key=${JWT_SECRET:my_super_secret_key}
jwt.expiration.time=${JWT_EXPIRATION:86400000}

# Logging
logging.level.org.springframework.web=DEBUG
